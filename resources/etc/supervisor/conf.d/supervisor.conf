[supervisord]
nodaemon=true
user=root
loglevel=warn

[program:nginx]
command=/usr/sbin/nginx
autostart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:php7-fpm]
command=/usr/local/sbin/php-fpm
autostart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0