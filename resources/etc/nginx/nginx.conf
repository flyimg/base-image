user  www-data;
worker_processes  2;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

worker_rlimit_nofile 100000;

events {
    worker_connections  2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Update charset_types to match updated mime.types.
    # text/html is always included by charset module.
    charset_types text/css text/plain text/vnd.wap.wml application/javascript application/json application/rss+xml application/xml;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log  main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # this gzip config loosely follows reccomendations from html5boilerpate project: 
    # https://github.com/h5bp/server-configs-nginx/blob/master/nginx.conf
    gzip on;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;

    # Compress all output labeled with one of the following MIME-types.
    gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

    # we need to update the NGINX version to at least 1.7.9
    # http://nginx.org/en/docs/http/ngx_http_headers_module.html#expires
#     map $sent_http_content_type $expires {
#        default                    off;
#        text/html                  epoch;
#        text/css                   max;
#        application/javascript     max;
#        ~image/                    max;
#    }
#    expires $expires;

    # Here we include all the server specific configs
    include /etc/nginx/conf.d/*.conf;
}

daemon off;
